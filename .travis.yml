language: android
jdk:
  - oraclejdk8
sudo: required
env:
  global:
    - BRANCH_NAME=$TRAVIS_BRANCH
android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-28
    - extra-android-m2repository
    - extra-android-support
licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+
before_install:
  - wget https://services.gradle.org/distributions/gradle-5.1.1-bin.zip
  - unzip -qq gradle-5.1.1-bin.zip
  - export GRADLE_HOME=$PWD/gradle-5.1.1
  - export PATH=$GRADLE_HOME/bin:$PATH
  - gradle -v
  - echo y | sdkmanager "ndk-bundle"
  - echo y | sdkmanager "cmake;3.6.4111459"
  - chmod +x gradlew
script:
  - ./gradlew assembleMainNetAlpha
  - ./gradlew assembleTestNet
  - ./gradlew assembleRegTest
  - ./gradlew assemblePrvNet
deploy:
  provider: releases
  api_key: $GIT_TOKEN
  file_glob: true
  file:
    - app/build/outputs/apk/**/debug/*.apk
  skip_cleanup: true
  prerelease: true
  on:
    tags: true
    branches:
      - master
      - /(release).{7}/
      - dev
notifications:
  email:
    - zhangbocheng@elastos-fusion.org
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - "$HOME/.m2"
    - "$HOME/.gradle"
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"